version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: macroquant
      POSTGRES_USER: macroquant
      POSTGRES_PASSWORD: macroquant
    ports:
      - "5432:5432"
    volumes:
      - macroquant_pgdata:/var/lib/postgresql/data

volumes:
  macroquant_pgdata:
